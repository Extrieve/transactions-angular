<!-- Loop over posts and display them in a table -->
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Body</th>
      <th>Author</th>
      <th>Created At</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
      <td>{{post.author}}</td>
      <td>{{post.comments}}</td>
      <td>

      </td>
      <!-- Display the post comments -->
      <td>
        <ul>
          <li *ngFor="let comment of post.comments">
            {{comment.content}}
            {{comment.author}}
            {{comment.author}}
          </li>
        </ul>
      </td>
    </tr>

  </tbody>
</table>
